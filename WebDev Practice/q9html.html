<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="Q9.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Get Started</h1>
      <button class="google-btn">Sign in with Google+</button>
      <button class="facebook-btn">Sign in with Facebook</button>
    </div>
    <div class="right-panel">
      <div class="login-header">
        <button class="toggle-btn active">Log In</button>
        <button class="toggle-btn">Register</button>
      </div>
      <form class="login-form">
        <h2>Log In</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Type here your name...">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Type here your password...">
        <button type="submit" class="submit-btn">Sign In</button>
        <div class="extra-options">
          <a href="#">Forgot Password?</a>
          <a href="#">Not a Member yet?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

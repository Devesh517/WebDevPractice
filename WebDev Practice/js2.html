<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armstrong Number Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border: 2px solid #6a5acd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #6a5acd;
    }

    input {
      padding: 10px;
      width: calc(100% - 22px);
      border: 1px solid #6a5acd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #6a5acd;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7b68ee;
    }

    .output {
      margin-top: 15px;
      font-size: 1em;
      color: #333333;
    }

    .armstrong-number {
      color: #008000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Armstrong Number Checker</h1>
    <input type="number" id="limit" placeholder="Enter the limit">
    <button onclick="findArmstrongNumbers()">Find Armstrong Numbers</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    function isArmstrongNumber(num) {
      const digits = num.toString().split('');
      const power = digits.length;
      let sum = 0;

      digits.forEach(digit => {
        sum += Math.pow(parseInt(digit), power);
      });

      return sum === num;
    }

    function findArmstrongNumbers() {
      const limit = parseInt(document.getElementById('limit').value);
      const output = document.getElementById('output');

      if (isNaN(limit) || limit <= 0) {
        output.textContent = 'Please enter a valid positive number!';
        output.style.color = 'red';
        return;
      }

      let result = [];
      for (let i = 1; i <= limit; i++) {
        if (isArmstrongNumber(i)) {
          result.push(i);
        }
      }

      if (result.length > 0) {
        output.innerHTML = `<span class="armstrong-number">Armstrong Numbers:</span> ${result.join(', ')}`;
        output.style.color = '#333333';
      } else {
        output.textContent = 'No Armstrong numbers found within the limit.';
        output.style.color = 'red';
      }
    }
  </script>
</body>
</html>
